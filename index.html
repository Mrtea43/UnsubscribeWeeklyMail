<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afmelden üò±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: absolute;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .reveal {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal.show {
            display: block;
        }

        .reveal h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .reveal p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .gif-placeholder {
            background: #f0f0f0;
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            color: #666;
            font-size: 1em;
        }

        .final-reveal {
            display: none;
        }

        .final-reveal.show {
            display: block;
        }

        .final-reveal h2 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Klik op de knop om je af te melden voor wekelijkse updates! üéâ</h1>
        <p class="subtitle" id="subtitle">Je gelooft niet wat er daarna gebeurt...</p>
        
        <div class="button-container">
            <button id="mainBtn" onclick="handleClick()">Klik Hier</button>
        </div>

        <div class="reveal" id="reveal1">
            <h2>Oh dat is verkeerde knop! üòÖ</h2>
            <p>Klik afmelden</p>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYndtejh1d3QwMmo1dHM0c2c4eGtsYzZ3a3hmc3NhaGJkeWM3b2w1YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FT6DYlscgddh8cTR6d/giphy.gif" alt="First GIF">
            <!-- Example: <img src="https://i.imgur.com/abc123.gif" alt="First GIF"> -->
        </div>

        <div class="reveal final-reveal" id="finalReveal">
            <h2>Dat kan niet :/ </h2>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcW9tODlkYjZjejF3ZHpmcjczYzQ3cDcwbHQ1eGJ0NnloOThhbmxnYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YOkrK8agZLEk2cXeLi/giphy.gif" alt="Da kan nie">
            <!-- Example: <img src="https://i.imgur.com/xyz789.gif" alt="Da kan nie"> -->
        </div>
    </div>

    <script>
        let clickCount = 0;
        const btn = document.getElementById('mainBtn');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        
        const messages = [
            { title: "Oh dat is verkeerde knop! üòÖ", subtitle: "Klik afmelden" },
            { title: "Je bent er bijna! üèÉ‚Äç‚ôÇÔ∏è", subtitle: "Nog een klik en je wordt afgemeld!" },
            { title: "AFMELDEN", subtitle: "Dit is hem echt..." }
        ];

        function getRandomPosition() {
            const container = document.querySelector('.button-container');
            const maxX = container.offsetWidth - btn.offsetWidth - 40;
            const maxY = container.offsetHeight - btn.offsetHeight - 40;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            return { x, y };
        }

        function handleClick() {
            clickCount++;
            
            if (clickCount === 1) {
                // First click - show first GIF
                document.getElementById('reveal1').classList.add('show');
                title.textContent = messages[0].title;
                subtitle.textContent = messages[0].subtitle;
                
                const pos = getRandomPosition();
                btn.style.left = pos.x + 'px';
                btn.style.top = pos.y + 'px';
                btn.textContent = "AFMELDEN";
                
            } else if (clickCount === 2) {
                // Second click - hide first reveal and move button
                document.getElementById('reveal1').classList.remove('show');
                title.textContent = messages[1].title;
                subtitle.textContent = messages[1].subtitle;
                
                const pos = getRandomPosition();
                btn.style.left = pos.x + 'px';
                btn.style.top = pos.y + 'px';
                btn.textContent = "AFMELDEN";
                
            } else if (clickCount === 3) {
                // Third click - show final GIF
                btn.style.display = 'none';
                title.style.display = 'none';
                subtitle.style.display = 'none';
                document.getElementById('finalReveal').classList.add('show');
            }
        }
    </script>
</body>
</html>
