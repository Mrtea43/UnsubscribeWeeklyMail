<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Unsubscribe — Just a Joke</title>
  <meta name="description" content="A lighthearted unsubscribe joke page">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--muted:#94a3b8;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,-apple-system,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%,#071422 100%);color:#e6eef8}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));padding:30px;border-radius:12px;max-width:720px;width:92%;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    h1{margin:0 0 8px;font-size:1.6rem}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .btn{display:inline-block;background:var(--accent);color:#071422;border:none;padding:12px 20px;border-radius:10px;font-weight:600;cursor:pointer;font-size:1rem}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 16px;border-radius:8px;color:var(--muted);margin-left:8px}
    #message{margin-top:18px;font-size:1rem}
    footer{margin-top:20px;color:var(--muted);font-size:0.85rem}
    @media (max-width:480px){h1{font-size:1.3rem}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Unsubscribe from Emails</h1>
    <p class="lead">We're sorry to see you go. Click the button below to unsubscribe from our totally serious mailing list.</p>

    <form id="unsubscribe-form">
      <button class="btn" type="submit">Unsubscribe</button>
      <button class="ghost" type="button" id="keep">Keep me subscribed</button>
    </form>

    <p id="message" aria-live="polite"></p>

    <footer>Made with a sense of humor. No emails were harmed in the making of this page.</footer>
  </main>

  <script>
    const form = document.getElementById('unsubscribe-form');
    const msg = document.getElementById('message');
    const keep = document.getElementById('keep');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = 'You are now unsubscribed. (Just kidding — this was a joke.) \uD83D\uDE02\nIf this were real, we would confirm by email.';
      msg.style.whiteSpace = 'pre-wrap';
    });

    keep.addEventListener('click', () => {
      msg.textContent = 'Glad you decided to stay! \u2764\uFE0F';
    });
  </script>
</body>
</html>
